<!DOCTYPE html>
<html lang="en" data-theme="default-light">
<!--^ "data-bs-theme" is there as a placeholder, as sprint 2 only covers one style, for an extra styling option for the user in the third sprint-->
<head>
    <title>LMC</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../styles/commons.css">
    <link rel="stylesheet" href="../styles/default.css">
    <link rel="icon" type="image/png" href="../assets/favicon.png">
    <audio id="soundEffect"><source src="../assets/soundEffect.mp3" type="audio/mpeg"></audio>
</head>
<body>
    <table class="layout middle">
        <tr class="px-10"><td colspan="2"><img class="pixelArt" src="..\assets\title.gif"></td></tr>
        <!--^ allows cell to act as if 2 cells merged into 1.-->
        <!--^ Source - https://www.w3schools.com/tags/att_td_colspan.asp .-->
        <tr>
            <td><button class="btn mt-3" id="campain">Campaign</button></td>
            <td><button class="btn mt-3" id="sandbox">Sandbox</button></td>
        </tr>
        <tr>
            <td><button class="btn mt-3" id="manual">Manual</button></td>
            <td><button class="btn mt-3" id="settings">Settings</button></td>
        </tr>
    </table>
    <p class="middle">Made by James Haddad 2025</p>
    <embed class="mascot" src="..\assets\mascot.svg" type="image/svg+xml">
    <!--^ Use 'embed' tag instead of 'img' to retain 100% quality at any zoom and save memory use.-->
    <!--^ Use 'embed' tag instead of 'object' because this SVG is not interactable.-->
    <!--^ "image/svg+xml" is used because it is "MIME standard".-->
</body>
<script type="module" src="../compiled/menu.js"></script>
<script type="module" src="../compiled/URLQuery.js"></script>
</html>
