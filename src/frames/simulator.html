<!-- Made rapidly without comments because this is only for the hi-fi framework. -->
<!-- Links/names to CSS and scripts will change when making the real deal / physical model with -->
<!-- more appropiate naming and comments. -->
<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<!--^ "data-bs-theme" is there as a placeholder, as sprint 2 only covers one style, for an extra styling option for the user in the third sprint-->
<head>
    <title>LMC</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="default.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="container-fluid">
    <div class="row">
        <div class="col-sm-4">
            <div class="well">
                <table class="table table-striped">
                    <tr>
                        <th>#</th>
                        <th>Label</th>
                        <th>Opcode</th>
                        <th>Operand</th>
                    </tr>
                    <tr>
                        <td>0</td>
                        <td><input type="text" class="form-control col-xs-11" oninput="addRowIfNeeded(this)" onkeydown="navigateIDE(event)"></td>
                        <!--^ Apparently putting Bootstrap classes directly inside (instead of in div tag) usually dont work but for this one it does-->
                        <td><input type="text" class="form-control col-xs-11" oninput="addRowIfNeeded(this)" onkeydown="navigateIDE(event)"></td>
                        <td><input type="text" class="form-control col-xs-11" oninput="addRowIfNeeded(this)" onkeydown="navigateIDE(event)"></td>

                    </tr>
                    <tr>
                        <td>1</td>
                        <td><input type="text" class="form-control col-xs-11" oninput="addRowIfNeeded(this)" onkeydown="navigateIDE(event)"></td>
                        <td><input type="text" class="form-control col-xs-11" oninput="addRowIfNeeded(this)" onkeydown="navigateIDE(event)"></td>
                        <td><input type="text" class="form-control col-xs-11" oninput="addRowIfNeeded(this)" onkeydown="navigateIDE(event)"></td>
                    </tr>
                </table>
            </div>
            <div class="well">
                <button class="btn btn-success">Back to menu</button>
                <button class="btn btn-success">Time or Step</button>
                <button class="btn btn-success" onclick="resetTextBoxes()">Reset</button>
                <button class="btn btn-success">Run Settings</button>
                <button class="btn btn-success">Button</button>
                <button class="btn btn-success" onclick="assembleValues()">Assemble</button>
                <button class="btn btn-success" onclick="openManual()">Manual</button>
            </div>
        </div>
        <div class="col-sm-4">
            <div class="well">
                <div class="list-item">
                    <div class="input-group mb-3">
                        <!--* https://www.w3schools.com/bootstrap5/bootstrap_form_input_group.php -->
                        <span class="input-group-text">Program Counter</span>
                        <input type="text" class="form-control" readonly>

                    </div>
                </div>
                <div class="list-item">
                    <div class="input-group mb-3">
                        <span class="input-group-text">Memory Instruction Register</span>
                        <input type="text" class="form-control" readonly>
                    </div>
                </div>
                <div class="list-item">
                    <div class="input-group mb-3">
                        <span class="input-group-text">Memory Address Register</span>
                        <input type="text" class="form-control" readonly>
                    </div>
                </div>
                <div class="list-item">
                    <div class="input-group mb-3">
                        <span class="input-group-text">Accumulator</span>
                        <input type="text" class="form-control" readonly>
                    </div>
                </div>
            </div>
            <div class="well">
                <span>Arithmetic Logical Unit status</span>
                <div class="boxes">
                    <div class="col-xs-1"><input type="text" class="form-control" readonly></div>
                    <!--^ unlike the textboxes inside the table (code editor), Bootstrap classes only work in div tags instead of directly inside -->
                    <input type="text" class="form-control col-xs-11" readonly>
                    <input type="text" class="form-control col-xs-11" readonly>
                </div>
            </div>
            <div class="well">
                <button class="btn btn-success" onclick="toggleDisplay()">Display Button</button>
                <div id="display-box" class="display-box">Text or Image</div>
            </div>
            <div class="well">
                <span>IMAGE GOES HERE</span>
            </div>
        </div>
        <div class="col-sm-4">
            <div class="well">
                <div class="group">
                    <span>Input</span>
                    <input type="text" class="fixed-width-input">
                    <span>Output</span>
                    <input type="text" class="expandable-output" readonly>
                </div>
            </div>
            <div class="well">
                <span>Pre-defined Inputs</span>
                <input type="text" class="full-width">
            </div>
            <div class="well">
                <table id="generated-table"></table>
            </div>
        </div>
    </div>
    </div>
</body>
</html>
