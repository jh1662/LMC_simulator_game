<!DOCTYPE html>
<html lang="en" data-theme="default-light">
<head>
    <title>LMC</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" >
    <link rel="stylesheet" href="../styles/commons.css">
    <link rel="stylesheet" href="../styles/default.css">
    <link rel="icon" type="image/png" href="../assets/favicon.png">
    <audio id="soundEffect"><source src="../assets/soundEffect.mp3" type="audio/mpeg"></audio>
</head>
<body>
    <table class="layout middle">
        <tr><td colspan="2"><h2>Settings</h2></td></tr>
        <tr>
            <!--* use both 'me' and 'ms' for space between buttons but still retain symmetric in the middle -->
            <td><button class="btn mt-3 ms-1" id="toggleSoundEffects">Toggle Sound Effects</button></td>
            <td><button class="btn mt-3 me-1" id="toggleLightMode">Toggle Light/Dark Mode</button></td>
        </tr>
        <tr>
            <td colspan="2">
            <div class="mt-3 d-flex align-items-center">
                <!--^ 'd-flex' lets label be to the dropdown's (select tag's) left instead of above-->
                <!--^ 'align-items-center' stops dropdown's height from matching its parent 'div'.-->
                <label for="options" class="form-label">Change theme:</label>
                <select id="options" class="form-select">
                    <option value="default">Default (high contrast)</option>
                    <option value="lowContrast">Low Contrast</option>
                    <option value="greyscale">Greyscale</option>
                </select>
            </div>
            </td>
        </tr>
        <tr><td colspan="2"><button class="btn mt-3" id="menu">Back To Menu</button></td></tr>
    </table>
    <embed class="mascot" src="..\assets\mascot.svg" type="image/svg+xml">
</body>
<script type="module" src="../compiled/URLQuery.js"></script>
<script type="module" src="../compiled/settings.js"></script>
</html>
